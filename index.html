<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ðŸ’Œ A Letter for Ann</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: "Helvetica", sans-serif;
      background: radial-gradient(circle at top, #ffe6ef, #ffccd5, #ffb3c6);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .container {
      background: white;
      padding: 40px 30px;
      border-radius: 22px;
      box-shadow: 0 10px 35px rgba(0,0,0,0.18);
      max-width: 420px;
      width: 90%;
      text-align: center;
      animation: fadeIn 0.8s ease;
      position: relative;
      z-index: 2;
    }

    h2 {
      color: #d6336c;
      margin-bottom: 18px;
      font-size: 28px;
    }

    p {
      color: #444;
      line-height: 1.6;
      margin-bottom: 18px;
      font-size: 16px;
      white-space: pre-line;
    }

    button {
      font-size: 18px;
      padding: 12px 28px;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      margin: 10px;
      transition: transform 0.15s ease, box-shadow 0.15s ease;
    }

    .yes {
      background: #ff4d6d;
      color: white;
      box-shadow: 0 4px 12px rgba(255,77,109,0.4);
    }

    .no {
      background: #ddd;
      position: absolute;
    }

    .heart {
      position: absolute;
      animation: float 6s linear infinite;
      opacity: 0.85;
      filter: drop-shadow(0 0 6px rgba(255,0,80,0.4));
      z-index: 1;
    }

    @keyframes float {
      from { transform: translateY(100vh) scale(0.8); opacity: 1; }
      to { transform: translateY(-10vh) scale(1.4); opacity: 0; }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .confetti-heart {
      position: fixed;
      font-size: 18px;
      animation: confettiFall 2.5s linear forwards;
      pointer-events: none;
      z-index: 3;
    }

    @keyframes confettiFall {
      from { transform: translateY(-10vh) rotate(0deg); opacity: 1; }
      to { transform: translateY(110vh) rotate(360deg); opacity: 0; }
    }
  </style>
</head>
<body>

<div class="container" id="screen"></div>

<script>
  const screen = document.getElementById("screen");

  // Floating hearts
  const heartSymbols = ["â¤ï¸", "ðŸ’–", "ðŸ’˜", "ðŸ’•", "ðŸ’—"];
  setInterval(() => {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.innerText = heartSymbols[Math.floor(Math.random() * heartSymbols.length)];
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.fontSize = Math.random() * 20 + 14 + "px";
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 6000);
  }, 500);

  // Confetti
  function launchConfettiHearts() {
    for (let i = 0; i < 40; i++) {
      const conf = document.createElement("div");
      conf.className = "confetti-heart";
      conf.textContent = "â¤ï¸";
      conf.style.left = Math.random() * 100 + "vw";
      conf.style.animationDelay = (Math.random() * 0.8) + "s";
      conf.style.fontSize = (Math.random() * 10 + 16) + "px";
      document.body.appendChild(conf);
      setTimeout(() => conf.remove(), 3000);
    }
  }

  // Screens
  function showIntro() {
    screen.innerHTML = `
      <h2>Dear Ann ðŸ’–</h2>
      <p>I wanted to give you something a little different.\nSomething small, but made just for you.\nPlease open this letter ðŸ’Œ</p>
      <button class="yes" onclick="openLetter()">Open</button>
    `;
  }

  function openLetter() {
    screen.innerHTML = `
      <h2>Ann ðŸ’˜</h2>
      <p>Will you be my Valentine?</p>
      <button class="yes" onclick="yesClicked()">Yes ðŸ’•</button>
      <button class="no" id="noBtn">No ðŸ’”</button>
    `;

    const noButton = document.getElementById("noBtn");
    function moveNo() {
      const x = Math.random() * (window.innerWidth - 120);
      const y = Math.random() * (window.innerHeight - 60);
      noButton.style.left = x + "px";
      noButton.style.top = y + "px";
    }
    noButton.addEventListener("mouseover", moveNo);
    noButton.addEventListener("touchstart", moveNo);
  }

  function yesClicked() {
    screen.innerHTML = `
      <h2>YAY ðŸ¥°</h2>
      <p>This wasnâ€™t just a question.\n\nItâ€™s me choosing you and wanting you to know\nhow much i care for you and want you to be my everything.\n\nI love you ðŸ’˜</p>
    `;
    launchConfettiHearts();
  }

  showIntro();
</script>

</body>
</html>
